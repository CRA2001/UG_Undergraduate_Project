{% extends 'index.html'%}

{% block content %}
<style>
    .plus-btn {
  display: inline-block;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  padding: 8px 16px;
  border: none;
  cursor: pointer;
}

.delete-btn {
  display: inline-block;
  background-color: #f44336;
  color: white;
  font-size: 16px;
  padding: 8px 16px;
  border: none;
  cursor: pointer;
}
</style>
<div class="container">
  <div class="card">
    <h5 class="card-header">New Patient Form</h5>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-6" >
                <div class="form-group row">
                    <label for="{{ form.name.id_for_label }}" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      {{ form.name }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.sex.id_for_label }}" class="col-sm-2 col-form-label">Sex</label>
                    <div class="col-sm-10">
                      {{ form.sex }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      {{ form.email }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.phone.id_for_label }}" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      {{ form.phone }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.date_of_birth.id_for_label }}" class="col-sm-2 col-form-label">Date of Birth</label>
                    <div class="col-sm-10">
                      {{ form.date_of_birth }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.nationality.id_for_label }}" class="col-sm-2 col-form-label">Nationality</label>
                    <div class="col-sm-9">
                      {{ form.nationality }}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="{{ form.blood_group.id_for_label }}" class="col-sm-2 col-form-label">Blood Group</label>
                    <div class="col-sm-9">
                      {{ form.blood_group }}
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="form-group row">
                    <label for="{{ form.allergies.id_for_label }}" class="col-sm-2 col-form-label">Allergies</label>
                    <div class="col-sm-10">
                      {{ form.allergies }}
                    </div>
                  </div>
                <div class="form-group row">
                    <label for="{{ form.Medical_Surgical_History.id_for_label }}" class="col-sm-2 col-form-label">Medical/Surgical History</label>
                    <div class="col-sm-10">
                        {{ form.Medical_Surgical_History }}
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

  </div>
</div>
{% endblock content %}
