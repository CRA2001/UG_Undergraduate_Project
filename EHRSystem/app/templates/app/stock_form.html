{% extends 'index.html'%}
{% block content %}
    <div class="container">
        <div class="card">
            <h5 class="card-header">Item Form</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">                
                        <div class="form-group row">
                            <label for="{{form.drug_name.id_for_label}}" class="col-sm-2 col-form-label">Item Name: </label>
                            <div class="col-sm-10">
                                {{form.drug_name}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{form.purpose.id_for_label}}" class="col-sm-2 col-form-label">Purpose/Type: </label>
                            <div class="col-sm-10">
                                {{form.purpose}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{form.expiry_date.id_for_label}}" class="col-sm-2 col-form-label">expiry date: </label>
                            <div class="col-sm-10">
                                {{form.expiry_date}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{form.stock.id_for_label}}" class="col-sm-2 col-form-label">Stock: </label>
                            <div class="col-sm-10">
                                {{form.stock}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                          </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
