{% extends 'index.html' %}
{% block content %}
<style>
  .content{
    text-align: left;
  }
</style>
<div class="container">
  <h1 class="text-center">Test Results</h1>
  <div class="row">
    <form class="form-inline my-2 my-lg-0" method="GET">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
    <a  class="addPatient_btn" href="{% url 'add_test_result' %}">Add Results</a>
  </div>
  
  <hr>
  <div class="row">
    <div class="col">
      <h3 >Name</h3>
    </div>
    <div claas="col">
      <h3>Test Type</h3>
    </div>
    <div class="col">
      <h3>Notes</h3>
    </div>
    <div class="col">
      <h3>Image/Document</h3>
    </div>
    <div class="col">

    </div>
  </div>
  {% for result in test_results %}
  <div class="row" >
    <div class="col">
      <p>{{result.patient}}</p>
    </div>
    <div class="col">
      <p>{{result.test_type}}</p>
    </div>
    <div class="col">
      <p>{{result.lab_result_notes}}</p>
    </div>
    <div class="col">
      <a href="{% url 'download_pdf' result.id %}">Download PDF</a>
    </div>
    <div class="col">
      <a class="delete_btn" href="{% url 'delete_test_result' result.id%}"><i class="fa-solid fa-trash"></i></a>
    </div>
  </div>
  {% endfor %}
  <div class="row">
  </div>
</div>
{% endblock %}
