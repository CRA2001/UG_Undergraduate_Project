{% extends 'index.html' %}

{% block content %}
<h1>Form for patient consultation</h1>
<div class="row">
    <div class="col">
        <p>Name: {{ patient.name }}</p>
        <p>Sex: {{ patient.get_sex_display }}</p>
        <p>Date of birth: {{ patient.date_of_birth }}</p>   
    </div>
    <div class="col">
        <form method="post">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="blood-pressure">Blood pressure measurement:</label>
            <input type="text" class="form-control" id="blood-pressure" name="blood_pressure">
          </div>
          
          <div class="form-group">
            <label for="temperature">Temperature measurement:</label>
            <input type="text" class="form-control" id="temperature" name="temperature">
          </div>
          
          <div class="form-group">
            <label for="weight">Weight measurement:</label>
            <input type="text" class="form-control" id="weight" name="weight">
          </div>
          
          <div class="form-group">
            <label for="height">Height measurement:</label>
            <input type="text" class="form-control" id="height" name="height">
          </div>
          
          <div class="form-group">
            <label for="visual-exam">Visual exam (notes):</label>
            <textarea class="form-control" id="visual-exam" rows="3" name="visual_exam"></textarea>
          </div>
          
          <div class="form-group">
            <label for="physical-exam">Physical exam (notes):</label>
            <textarea class="form-control" id="physical-exam" rows="3" name="physical_exam"></textarea>
          </div>
          
          <div class="form-group">
            <label for="other-notes">Other notes:</label>
            <textarea class="form-control" id="other-notes" rows="3" name="other_notes"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
