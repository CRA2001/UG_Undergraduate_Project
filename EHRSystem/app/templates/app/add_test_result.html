{% extends 'index.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <h5 class="card-header">Test Results Form</h5>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <label for="{{form.patient_name.id_for_label}}" class="col-sm-2 col-form-label"> Patient</label>
            <div class="col-sm-10">
              {{form.patient}}
            </div>
          </div> 
          <div class="form-group row">
            <label for="{{form.test_type.id_for_label}}" class="col-sm-2 col-form-label"> Test Type</label>
            <div class="col-sm-10">
              {{form.test_type}}
            </div>
          </div> 
        </div>
        <div class="col-6">
          <div class="form-group row">
            <label for="{{form.lab_result_notes.id_for_label}}" class="col-sm-2 col-form-label"> Notes</label>
            <div class="col-sm-10">
              {{form.lab_result_notes}}
            </div>
          </div>
          <div class="form-group row">
            <label for="{{form.medical_image.id_for_label}}" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              {{form.medical_image}}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
